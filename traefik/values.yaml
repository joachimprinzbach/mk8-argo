templates:
    dashboard_hostname: "traefik.interpolar.ch"
    install_cert: false
    #default_cert: "traefik-cert"
    #authsecretname:  traefik-dashboard-user-secret
    http_redirect:
      enable: true
    dns_resolver: "cf-staging"

traefik:
    # Removing to allow IP setting
    #ports:
    #    udp53:
    #        exposedPort: 53
    #        port: 5300
    #        expose: true
    #        protocol: UDP
    globalArguments:
      - "--global.checknewversion"
      - "--serversTransport.insecureSkipVerify=true"
    additionalArguments:
      - --providers.file.filename=/data/traefik-config.yaml
      - --entrypoints.websecure.http.tls.certresolver=cf-staging
      - --entrypoints.websecure.http.tls.domains[0].main=interpolar.ch
      - --entrypoints.websecure.http.tls.domains[0].sans=*.interpolar.ch
      - --certificatesresolvers.cf-staging.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      - --certificatesresolvers.cf-staging.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.cf-staging.acme.dnschallenge.resolvers=1.1.1.1
      - --certificatesresolvers.cf-staging.acme.storage=/certs/acme-stageing.json
      - --certificatesresolvers.cf-production.acme.caserver=https://acme-v02.api.letsencrypt.org/directory
      - --certificatesresolvers.cf-production.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.cf-production.acme.dnschallenge.resolvers=1.1.1.1
      - --certificatesresolvers.cf-production.acme.storage=/certs/acme.json

    env:
      - name: CF_API_EMAIL
        valueFrom:
          secretKeyRef:
            key: dns_cloudflare_email
            name: acme-provider-email-secret
      - name: CF_DNS_API_TOKEN
        valueFrom:
          secretKeyRef:
            key: dns_cloudflare_api_token
            name: acme-provider-api-token-secret
    persistence:
      enabled: true
      path: /certs
      size: 128Mi
    volumes:
      - mountPath: /data
        name: traefik-config
        type: configMap
    ports:
      web:
        redirectTo: websecure
    service:
      spec:
        externalTrafficPolicy: Local
    ingressClass:
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: true
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        # IP used for Kubernetes Ingress endpoints
        publishedService:
          enabled: true
          # Published Kubernetes Service to copy status from. Format: namespace/servicename
          # By default this Traefik service
          # pathOverride: ""

