{{- range .Values.bootstrap -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: {{ default "argocd" $.Values.argocdNamespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: {{ .name }}
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: {{ .name }} 
    repoURL: {{ $.Values.repository }}
    targetRevision: HEAD
  syncPolicy:
      automated:
        prune: true
        selfHeal: true        
      syncOptions:
        - ApplyOutOfSyncOnly=true
        # - CreateNamespace=true
        # - Replace=true
---        
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .name }}
  labels:
    {{- if .monitoring -}}
    monitoring: "enabled"
    {{- end -}}
{{ end }}