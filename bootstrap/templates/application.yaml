{{- range .Values.bootstrap -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}-apps
  namespace: {{ default "argocd" $.Values.argocdNamespace }}
spec:
  destination:
    namespace: {{ default $.Values.argocdNamespace .name }}
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: {{ .name }} 
    repoURL: {{ $.Values.repository }}
    targetRevision: HEAD
  syncPolicy:
      automated: {}
      syncOptions:
        - CreateNamespace=true
{{ end }}