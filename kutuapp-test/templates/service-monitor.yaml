apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kutuapp-test-sm
spec:
  endpoints:
  - port: http
    interval: 10s
    path: /metrics
    scheme: http
  namespaceSelector:
    matchNames:
      - kutuapp-test
  selector:
    matchLabels:
      app: kutuapp
  selector:
    matchLabels:
      app: kutuapp
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: monitoring-stack-kutuapp-test-rb
subjects:
  - kind: ServiceAccount
    name: prometheus-monitoring-prometheus
    namespace: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-monitoring-prometheus
