apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: servicemonitor
spec:
  endpoints:
    - interval: 30s
      path: /metrics
      port: metrics
  selector:
    matchLabels:
      app: kutuapp
  namespaceSelector:
    matchNames:
      - kutuapp-test  
---
kind: Probe
apiVersion: monitoring.coreos.com/v1
metadata:
  name: https-probes
  namespace: prometheus
spec:
  interval: 60s
  module: http_2xx
  prober:
    url: prometheus-blackbox-exporter.prometheus.svc.cluster.local:9115 
  targets:
    staticConfig:
      static:
      {{ range .Values.routes }}    
      - {{ trimPrefix "https://" .domain }}
      {{ end }}