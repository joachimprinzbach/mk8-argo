routes:
  - name: kutuapp
    domain: kutuapp-test.interpolar.ch
    dns_resolver: "cf-production"
    port: 5757
    portSecure: 5757
  - name: kutuapp
    domain: kutuapp-test.sharevic.net
    dns_resolver: "cf-production"
    port: 5757
    portSecure: 5757
  - name: kutuapp
    domain: test-kutuapp.sharevic.net
    dns_resolver: "cf-production"
    port: 5757
    portSecure: 5757

kutuapp:
  replicaCount: 1
  image:
    repository: luechtdiode/kutuapp
    tag: bumps-4194242
  labels:
    monitoring: enabled
  network:
    metrics:
      servicePort: 3000
      targetPort: http
    http:
      servicePort: 5757
      # ingress:
      #  host: competition.sharevic.net
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 0.125
      memory: 1.5Gi
    limits:
      cpu: 0.5
      memory: 2.0Gi
  livenessProbe:
    httpGet:
      path: /metrics
      port: 5757
  readynessProbe:
    httpGet:
      path: /
      port: 5757
  env:
    - name: _NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: X_KUTU_SECRET
      valueFrom:
        secretKeyRef:
          name: kutu-postgres-secret
          key: kutusecret
    - name: X_DB_CONFIG_NAME
      value: kutudb_pg
    - name: X_POSTGRES_HOST
      value: postgres
    - name: X_POSTGRES_USER
      valueFrom:
        secretKeyRef:
          name: kutu-postgres-secret
          key: user      
    - name: X_POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: kutu-postgres-secret
          key: password
  defaultAffinityRules:
    enabled: false
  persistence:
    enabled: true
    name: kutuapp-data
    accessModes: ReadWriteOnce
    size: 1Gi
    annotations:
      pv.kubernetes.io/bound-by-controller: 'yes'
  volumeMounts:
  - mountPath: /home/kutuapp
    subPath: appdataroot
    name: kutuapp-data
  - mountPath: /home/kutuapp/data
    subPath: data
    name: kutuapp-data
  - mountPath: /home/kutuapp/db
    subPath: db
    name: kutuapp-data

mailer:
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}

  replicaCount: 1
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  image:
    repository: ghcr.io/arhat-dev/proton-bridge
    pullPolicy: IfNotPresent
    tag: "1.8"

  env:
  - name: PUB_KEY
    valueFrom:
      secretKeyRef:
        name: bridge-secret
        key: pub.gpg
  - name: SEC_KEY
    valueFrom:
      secretKeyRef:
        name: bridge-secret
        key: secret.gpg
  - name: CRED_DIR_NAME
    valueFrom:
      secretKeyRef:
        name: bridge-secret
        key: cred_dirname.txt
  - name: CRED_FILE_NAME
    valueFrom:
      secretKeyRef:
        name: bridge-secret
        key: cred_filename.txt
  - name: CRED_FILE_CONTENT
    valueFrom:
      secretKeyRef:
        name: bridge-secret
        key: cred.gpg
  - name: PROTONMAIL_USERNAME
    valueFrom:
      secretKeyRef:
        name: bridge-secret
        key: username
  - name: PROTONMAIL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: bridge-secret
        key: password

  podSecurityContext:
    fsGroup: 1000

  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000

  service:
    type: NodePort
    smtp:
      port: 30587
    imap:
      port: 30143

  resources: {}
